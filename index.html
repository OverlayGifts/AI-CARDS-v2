<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JEWELS-AI | Cinema Vault</title>

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; background: #000; font-family: 'Poppins', sans-serif; }
    
    #logo { position: absolute; top: 16px; left: 16px; width: 100px; z-index: 100; }

    /* Play Button Styles */
    .button-panel {
      position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
      z-index: 100; display: none;
    }
    .plan-button {
      padding: 12px 24px; font-size: 15px; font-weight: bold;
      border: none; border-radius: 30px;
      background-color: #5E0F8B; color: #fff;
      cursor: pointer; min-width: 160px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      transition: transform 0.1s;
    }
    .plan-button:active { transform: scale(0.95); }
    
    /* Helper Toast */
    #toast {
      position: absolute; top: 20px; right: 20px;
      background: rgba(255,255,255,0.2); backdrop-filter: blur(5px);
      color: white; padding: 8px 12px; border-radius: 8px;
      z-index: 200; display: none; font-size: 12px;
    }
  </style>

  <script>
    // Masking Component (Invisibility Cloak)
    AFRAME.registerComponent('hider-material', {
      init: function () {
        const material = this.el.getObject3D('mesh').material;
        material.colorWrite = false;
        material.depthWrite = true;
      }
    });
  </script>
</head>
<body>

  <img src="logo.png" id="logo" alt="JEWELS-AI">
  
  <div class="button-panel" id="planButtons">
    <button class="plan-button" id="toggleButton">▶ Play Video</button>
  </div>

  <div id="toast">Tap screen to enable sound</div>

  <a-scene 
    mindar-image="imageTargetSrc: ./targets.mind" 
    color-space="sRGB" 
    renderer="colorManagement: true; physicallyCorrectLights: true" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <video id="plan1Video" src="plan1.mp4" playsinline preload="auto" loop crossorigin="anonymous"></video>
      
      <img id="wallTexture" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/cubes.jpg" crossorigin="anonymous">
      
      <img id="iconWeb" src="icon-web.png" />
      <img id="iconWhatsapp" src="icon-whatsapp.png" />
      <img id="iconPhone" src="icon-phone.png" />
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false">
      <a-entity cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000; objects: .clickable"></a-entity>
    </a-camera>

    <a-entity id="target1" mindar-image-target="targetIndex: 0">

      <a-entity id="portal-container" position="0 0 0">

        <a-plane position="0 0.8 0.01" width="2" height="1" hider-material></a-plane>
        <a-plane position="0 -0.8 0.01" width="2" height="1" hider-material></a-plane>
        <a-plane position="-1 0 0.01" width="1" height="0.6" hider-material></a-plane>
        <a-plane position="1 0 0.01" width="1" height="0.6" hider-material></a-plane>

        <a-box color="#111" position="0 0.29 0.02" width="1.02" height="0.02" depth="0.02"></a-box>
        <a-box color="#111" position="0 -0.29 0.02" width="1.02" height="0.02" depth="0.02"></a-box>
        <a-box color="#111" position="-0.51 0 0.02" width="0.02" height="0.6" depth="0.02"></a-box>
        <a-box color="#111" position="0.51 0 0.02" width="0.02" height="0.6" depth="0.02"></a-box>

        <a-box 
          src="#wallTexture" 
          width="1" height="0.57" depth="0.3" 
          position="0 0 -0.15" 
          color="#444" 
          material="shader: flat; side: back;">
        </a-box>

        <a-plane 
          id="videoScreen"
          src="#plan1Video"
          width="1" height="0.57" 
          position="0 0 -0.29" 
          material="shader: flat"
          class="clickable">
        </a-plane>

      </a-entity>

      <a-entity position="0 0.5 0.1"> 
        <a-image src="#iconWeb" class="clickable" position="-0.35 0 0" scale="0.2 0.2 0.2" id="btn-web"
          animation__hover="property: scale; to: 0.25 0.25 0.25; dur: 200; startEvents: mouseenter"
          animation__leave="property: scale; to: 0.2 0.2 0.2; dur: 200; startEvents: mouseleave"></a-image>
        <a-image src="#iconWhatsapp" class="clickable" position="0 0 0" scale="0.2 0.2 0.2" id="btn-whatsapp"
          animation__hover="property: scale; to: 0.25 0.25 0.25; dur: 200; startEvents: mouseenter"
          animation__leave="property: scale; to: 0.2 0.2 0.2; dur: 200; startEvents: mouseleave"></a-image>
        <a-image src="#iconPhone" class="clickable" position="0.35 0 0" scale="0.2 0.2 0.2" id="btn-phone"
          animation__hover="property: scale; to: 0.25 0.25 0.25; dur: 200; startEvents: mouseenter"
          animation__leave="property: scale; to: 0.2 0.2 0.2; dur: 200; startEvents: mouseleave"></a-image>
      </a-entity>

    </a-entity>
  </a-scene>

  <script>
    const videoEl = document.querySelector('#plan1Video');
    const toggleButton = document.querySelector('#toggleButton');
    const buttonsContainer = document.querySelector('#planButtons');
    const target = document.querySelector('#target1');
    const videoScreen = document.querySelector('#videoScreen');
    let isPlaying = false;

    // --- Video Control Logic ---
    toggleButton.addEventListener('click', () => {
      if (!isPlaying) {
        videoEl.play();
        isPlaying = true;
        toggleButton.textContent = "⏸ Pause Video";
      } else {
        videoEl.pause();
        isPlaying = false;
        toggleButton.textContent = "▶ Play Video";
      }
    });

    // Make the video screen clickable
    videoScreen.addEventListener('click', () => {
      toggleButton.click();
    });

    // Show/Hide Buttons
    target.addEventListener('targetFound', () => {
      buttonsContainer.style.display = 'block';
    });
    target.addEventListener('targetLost', () => {
      buttonsContainer.style.display = 'none';
      videoEl.pause();
      isPlaying = false;
      toggleButton.textContent = "▶ Play Video";
    });

    // --- Social Links ---
    const SOCIAL_LINKS = {
      web: 'https://www.google.com',
      whatsapp: 'https://wa.me/919999999999',
      phone: 'tel:+919999999999'
    };
    function setupButton(id, url) {
      const btn = document.querySelector(id);
      if(btn) btn.addEventListener('click', () => { window.location.href = url; });
    }
    setupButton('#btn-web', SOCIAL_LINKS.web);
    setupButton('#btn-whatsapp', SOCIAL_LINKS.whatsapp);
    setupButton('#btn-phone', SOCIAL_LINKS.phone);

    // Start AR
    const sceneEl = document.querySelector('a-scene');
    sceneEl.addEventListener('renderstart', () => {
      const sys = sceneEl.systems['mindar-image-system'];
      if (sys && sys.start) sys.start();
    });
  </script>
</body>
</html>
